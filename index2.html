<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauline M.</title>
    <link rel="stylesheet" type="text/css" href="css2.css">
    <script src="https://kit.fontawesome.com/a6ba4900c1.js" crossorigin="anonymous"></script>
    <script src="dock.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="screen">
    
            <div class="banner">
                <div class="barleft">
                    <div id="carrot"><i class="fa-solid fa-carrot"></i></div>
                    <div>Computer</div>
                </div>
                
                <div class="barright">
                    <div>
                        <img id="battery" src="" alt="">
                    </div>
                    <div id="date"></div>
                </div>
            </div>

            <div class="menu">
                <div class="item">A propos de cet ordinateur</div>
                <div class="item pref" data-app="Préférences Système">Préférences Système</div>
                <div class="separation"></div>
                <div class="item">App store</div>
                <div class="separation"></div>
                <div id="lock-screen" onclick="lockScreen()" class="item">Vérouiller l'ecran</div>
                <div onclick="window.location.reload()" class="item">Fermer la session Pauline</div>
            </div>

            <div class="post-it">
                <p class="note">
                  <br>
                  Mot de passe :<br><br>
                  Pauline_M<br>
                  <br>
                </p>
              </div>
        
            <div class="desktop">
                
                <div class="lock">
                    <div class="top">
                        <div class="profile"></div>
                        <div class="username">Pauline</div>
                        <div class="input-container" style="position: relative;">
                            <input class="password" type="password" placeholder="Mot de passe">
                            <div class="caps-lock"></div>
                            <div class="enter"></div>
                        </div>
                    </div>
                    <div class="bottom">
                        <img src="src/png/cancel.png" alt="cancel" class="cancel-image">
                        <div class="cancel-text">Annuler</div>
                    </div>
                </div>
                <div class="unlock">
                    <div class="btn desktopIcon" data-app="doc_officiels" id="directory">
                        <img src="./src/svg/folder.svg" alt="folder">
                        <div>doc_officiels
                        </div>
                    </div>
                    <div class="btn desktopIcon" data-app="jeux" id="directory">
                        <img src="./src/svg/folder.svg" alt="folder">
                        <div>Jeux
                        </div>
                    </div>
                    <div class="btn desktopIcon" data-app="run.sh">
                        <img src="./src/svg/sh.svg" alt="folder">
                        <div>Run.sh
                        </div>
                    </div>
                    <div class="btn desktopIcon" data-app="cv.pdf">
                        <img src="./src/svg/pdf.svg" alt="file_pdf">
                        <div>cv.pdf
                        </div>
                    </div>
                    <div class="btn desktopIcon" data-app="memory.game">
                        <img src="./src/svg/game.svg" alt="file_game">
                        <div>memory.game</div>
                    </div>
                    <div class="btn desktopIcon" data-app="tetris.game">
                        <img src="./src/svg/game.svg" alt="file_game">
                        <div>tetris.game</div>
                    </div>
                    <div class="btn desktopIcon" data-app="identite.txt">
                        <img src="./src/svg/txt.svg" alt="file_txt">
                        <div>identite.txt
                        </div>
                    </div>
                </div>

                <div class="superbar"></div>
                <div class="docker-wrapper">
                    <div class="dock">
                        <div class="appli">
                            <div class="dock__icons btn-desktop permanent" data-app="finder">
                                
                                <img src="./src/png/finder.png" alt="finder">
                                <!-- <span class="state"></span> -->
                                <span class="tooltip">Finder</span>
                            </div>
                            <div class="dock__icons btn-desktop permanent">
                                
                                <img src="./src/png/launchpad.png" alt="launchpad">
                                <span class="state"></span>
                                <span class="tooltip">Launchpad</span>
                            </div>
                            <div class="dock__icons btn-desktop permanent" data-app="terminal">
                                
                                <img src="./src/png/terminal.png" alt="terminal">
                                <span class="state"></span>
                                <span class="tooltip">Terminal</span>
                            </div>
                            <div class="dock__icons btn-desktop permanent" data-app="terminal">
                                
                                <img src="./src/png/terminal.png" alt="terminal">
                                <span class="state"></span>
                                <span class="tooltip">Terminal</span>
                            </div>
                            <div class="dock__icons btn-desktop permanent" data-app="terminal">
                                
                                <img src="./src/png/terminal.png" alt="terminal">
                                <span class="state"></span>
                                <span class="tooltip">Terminal</span>
                            </div>
                            <div class="dock__icons btn-desktop permanent" data-app="terminal">
                                
                                <img src="./src/png/terminal.png" alt="terminal">
                                <span class="state"></span>
                                <span class="tooltip">Terminal</span>
                            </div>
                            <div class="dock__icons btn-desktop permanent" data-app="terminal">
                                
                                <img src="./src/png/terminal.png" alt="terminal">
                                <span class="state"></span>
                                <span class="tooltip">Terminal</span>
                            </div>
                            <div class="dock__icons btn-desktop permanent" data-app="terminal">
                                
                                <img src="./src/png/terminal.png" alt="terminal">
                                <span class="state"></span>
                                <span class="tooltip">Terminal</span>
                            </div>
                        </div>
                        <!-- <div class="trash">
                            <div class="dock__icons btn-desktop permanent">
                                <img src="./src/png/trash.png" alt="trash">
                                <span class="state"></span>
                                <span class="tooltip">Poubelle</span>
                            </div>
                        </div> -->
                    </div>

                </div>
                
            </div>
            
        </div>
    </div>

    <script type='module' src="js/main.js"></script>


    
</body>
</html>
